<!DOCTYPE html>
<html lang="pt-br">

<html>

<head>
    <!-- Diz qual "alfabeto" o site vai usar. -->
    <meta charset="UTF-8">
    <!-- Faz o site se adaptar ao tamanho da tela. -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- Um recado especial para o navegador Internet Explorer (aquele antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Esse faz o contrário: manda o site rodar como se fosse o Internet Explorer 7 (bem antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=7">
    <!-- É um resumão do site. -->
    <meta name="description" content="projeto salada grega estatico">
    <!-- Uma lista de palavras-chave para ajudar o Google a entender sobre o que é o site. -->
    <meta name="keywords" content="salada, grega, Projeto">
    <!-- Diz quem criou o site. -->
    <meta name="author" content="Pedro Alves">
    <!-- Um recado para os robôs do Google. -->
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="img/iconeSalada.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Projeto Salada Grega</title>

</head>

<body>

    <div class="recipe-card">
        <img class="recipe-image" src="img/saladaGrega.png"
            alt="Uma tigela branca com uma salada grega colorida, contendo tomates, pepinos, queijo feta e azeitonas.">
        <div class="recipe-content">
            <h2 class="recipe-title">Salada Grega Clássica</h2>
            <p class="recipe-description">
                Uma salada leve, saudável e cheia de sabor, perfeita para os dias quentes de verão. Rápida e fácil de preparar.
            </p>
        </div>
    </div>

</body>

</html>
